<div class="content">
    <form id="reg">

        <h4>Register for IRHS DECA 2016/2017</h4>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="firstname">
            <label class="mdl-textfield__label" for="firstname">First Name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="lastname">
            <label class="mdl-textfield__label" for="lastname">Last Name</label>
        </div>
        </br>
        </br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="email">
            <label class="mdl-textfield__label" for="email">Email</label>
        </div>
        </br>
        </br>

        <!-- Simple Select -->
       <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select" id="select1">
           <input class="mdl-textfield__input" type="text" id="sample1" readonly tabIndex="-1">
           <label for="sample1" class="mdl-textfield__label">First Choice Event</label>
           <ul for="sample1" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
               <li class="mdl-menu__item">ABC</li>
               <li class="mdl-menu__item">DEF</li>
               <li class="mdl-menu__item">GHI</li>
           </ul>
       </div>

        <br/>

        <button id="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" type="button">
            Register
        </button>
    </form>

</div>
